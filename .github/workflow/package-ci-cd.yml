name: Package CI/CD

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ enh/*]

jobs:
  style-test:
    name: Style Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Setup environment with uv
        run: |
          uv venv .venv-dev
          source .venv-dev/bin/activate
          uv pip install -e ".[formatter]"
          uv run isort .
          uv run black .
          uv run flake8 .

  test:
    name: Unit and Functional Tests
    runs-on: ubuntu-latest
    needs: 
      style-test
      build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install package in dev mode
        run: |
          uv venv .venv-test
          source .venv-test/bin/activate        
          uv pip install -r pyproject.toml
          uv pip install -e .
          uv pip install pytest

      - name: Run pytest
        run: |
          source .venv-test/bin/activate
          pytest tests/unit_tests/
        # The workflow will fail automatically if pytest returns non-zero exit code

  build:
    name: Build Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5.6.0
        with:
          python-version: '3.12'

      - name: Setup env
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          uv pip install .
          uv pip install build
          sudo apt-get install -y tree
          tree -a -I '.git'
          uv build
          tree -a -I '.git'

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4.6.2
        with:
          name: build-artifacts
          path: |
            dist/
            pyproject.toml

  install:
    name: Install and Test Package
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4.3.0
        with:
          name: build-artifacts
          path: artifacts

      - name: Set up Python
        uses: actions/setup-python@v5.6.0
        with:
          python-version: '3.12'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies from pyproject.toml
        run: |
          # If needed for dependencies, but might not be necessary
          # as the wheel should include dependencies
          uv pip install -e artifacts

      - name: Install package
        run: |
          ls -la artifacts/dist/
          uv pip install artifacts/dist/*.whl  # Install wheel package

      - name: Run workflow scripts
        run: |
          echo "Running ingest_data at $(date '+%Y-%m-%d %H:%M:%S')"
          uv run scripts/ingest_data_script.py

          echo "Running training at $(date '+%Y-%m-%d %H:%M:%S')"
          uv run scripts/train_script.py
          
          echo "Running scorer at $(date '+%Y-%m-%d %H:%M:%S')"
          uv run scripts/score_script.py